<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clone Spotify</title>
    <link
      rel="shortcut icon"
      href="assets/img/favicon.png"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
      integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/styles.css" />
  </head>
  <body>
    <header>
      <div class="fixed flex w-full bg-black px-3 py-4 md:px-20">
        <div class="container mx-auto flex items-center">
          <div>
            <a href="#">
              <img
                src="assets/img/spotify-logo.png"
                alt="Logo"
                class="w-20 md:w-125px"
              />
            </a>
          </div>
          <div class="flex flex-1 justify-end text-3xl text-white md:hidden">
            <i class="fas fa-bars"></i>
          </div>
          <div class="hidden flex-1 items-end font-bold text-white md:flex">
            <nav class="flex-1">
              <ul class="flex flex-1 justify-end">
                <li class="px-4">
                  <a href="#" class="text-sm hover:text-hover-spt">Ajuda</a>
                </li>
                <li class="px-4">
                  <a href="#" class="text-sm hover:text-hover-spt">Premium</a>
                </li>
                <li class="px-4">
                  <a href="#" class="text-sm hover:text-hover-spt">Baixar</a>
                </li>
                <li class="px-4">
                  <span class="border-r border-white"></span>
                </li>
                <li class="px-4">
                  <a href="#" class="text-sm hover:text-hover-spt"
                    >Inscrever-se</a
                  >
                </li>
                <li class="px-4">
                  <a href="#" class="text-sm hover:text-hover-spt">Log In</a>
                </li>
              </ul>
            </nav>
          </div>
        </div>
      </div>
    </header>
    <main>
      <div
        class="flex flex-col justify-center bg-purple-main bg-spotify-theme-mobile bg-195% bg-banner-mobile px-4 py-40 text-center text-green-main md:bg-spotify-theme md:bg-175% md:bg-banner"
      >
        <h1
          class="mx-auto mb-10 max-w-4xl text-5xl font-bold leading-none md:text-9xl"
        >
          Escutar muda tudo
        </h1>
        <p class="text-md mb-10 md:text-lg">
          Milhões de músicas e podcasts para explorar. E nem precisa de cartão
          de crédito
        </p>
        <a
          href="#"
          class="mx-auto max-w-xl rounded-full bg-green-main px-10 py-3 text-sm font-bold uppercase tracking-widest text-purple-main transition duration-500 hover:bg-white"
          >Obtenha o Spotify Free</a
        >
      </div>
    </main>
  </body>
</html>
